{% extends "base.html" %}

{% block title %}{{ asset.title }}{% endblock %}

{% block head %}
<style>
  #scene {
    width: 100%;
    height: 70vh;
    display: block;
    background: #111;
  }
</style>

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
  }
}
</script>
{% endblock %}

{% block content %}
<h2>{{ asset.title }}</h2>
<p>{{ asset.description }}</p>

<canvas id="scene"></canvas>

<script type="module">
  import * as THREE from "three";
  import { OrbitControls } from "three/addons/controls/OrbitControls.js";
  import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";

  /* =========================
     Renderer
  ========================= */
  const canvas = document.getElementById("scene");
  const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
  renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
  renderer.setSize(canvas.clientWidth, canvas.clientHeight);

  /* =========================
     Scene & Camera
  ========================= */
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x111111);

  // ðŸ”´ FOV reducido = modelo mÃ¡s grande visualmente
  const camera = new THREE.PerspectiveCamera(35, 1, 0.1, 100);
  camera.position.set(1.8, 1.2, 2.2);

  /* =========================
     Resize
  ========================= */
  function resize() {
    const w = canvas.clientWidth;
    const h = canvas.clientHeight;
    renderer.setSize(w, h, false);
    camera.aspect = w / h;
    camera.updateProjectionMatrix();
  }
  window.addEventListener("resize", resize);
  resize();

  /* =========================
     Luces
  ========================= */
  scene.add(new THREE.AmbientLight(0xffffff, 1.1));

  const dir = new THREE.DirectionalLight(0xffffff, 1.0);
  dir.position.set(5, 5, 5);
  scene.add(dir);

  /* =========================
     Controles
  ========================= */
  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.target.set(0, 0, 0);

  /* =========================
     Loader GLB / GLTF
  ========================= */
  const loader = new GLTFLoader();
  const url = "{{ asset.file.url }}";

  loader.load(url, (gltf) => {
    const model = gltf.scene;
    scene.add(model);

  // ðŸ”´ Forzar escala visible (CLAVE)
  model.scale.set(0.05, 0.05, 0.05); // prueba 0.1 o 0.01 si hace falta

  // Centrar modelo
  const box = new THREE.Box3().setFromObject(model);
  const center = box.getCenter(new THREE.Vector3());
  model.position.sub(center);

    controls.update();
  });

  /* =========================
     Render loop
  ========================= */
  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();
</script>
{% endblock %}
