{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}FO-Learn{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root{
      --bg:#f2efff;
      --sidebar:#ede9ff;
      --card:#ffffff;
      --primary:#6b4eff;
      --primary-soft:#d7ccff;
      --text:#1f2937;
      --radius:18px;
      --shadow:0 8px 20px rgba(0,0,0,.08);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto;
      background:var(--bg);
      color:var(--text);
    }

    /* ===== LAYOUT ===== */
    .layout{
      display:flex;
      min-height:100vh;
    }

    /* ===== SIDEBAR ===== */
    .sidebar{
      width:280px;
      background:var(--sidebar);
      padding:24px 18px;
      display:flex;
      flex-direction:column;
      gap:16px;
    }

    .logo{
      font-size:26px;
      font-weight:800;
      color:var(--primary);
      margin-bottom:12px;
    }

    .nav-card{
      background:var(--card);
      border-radius:var(--radius);
      padding:14px 18px;
      display:flex;
      align-items:center;
      gap:12px;
      font-size:17px;
      font-weight:600;
      color:var(--text);
      text-decoration:none;
      box-shadow:var(--shadow);
      transition:.25s;
    }

    .nav-card:hover{
      transform:translateY(-2px);
      box-shadow:0 14px 30px rgba(0,0,0,.12);
    }

    .nav-card span{
      font-size:20px;
    }

    /* ===== CONTENT ===== */
    .content{
      flex:1;
      padding:32px 40px;
    }

    /* ===== GLOBAL CARDS ===== */
    .card{
      background:var(--card);
      border-radius:var(--radius);
      padding:24px;
      box-shadow:var(--shadow);
      margin-bottom:24px;
    }

    .card-title{
      font-size:26px;
      font-weight:800;
      margin-bottom:12px;
    }

    /* ===== MENU CARDS (reemplaza listas/links viejos) ===== */
    .card-grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
      gap:20px;
      margin-top:20px;
    }

    .menu-card{
      background:var(--primary-soft);
      border-radius:20px;
      padding:22px;
      font-size:18px;
      font-weight:700;
      text-decoration:none;
      color:var(--text);
      box-shadow:var(--shadow);
      transition:.25s;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .menu-card:hover{
      transform:translateY(-3px);
      background:#cbbcff;
    }

    .menu-card span{
      font-size:22px;
    }

    /* ===== RESPONSIVE ===== */
    @media(max-width:900px){
      .sidebar{display:none}
      .content{padding:20px}
    }
  </style>

  {% block extra_css %}{% endblock %}
</head>

<body>

<div class="layout">

  <!-- ===== SIDEBAR ===== -->
  <aside class="sidebar">
    <div class="logo">FO-Learn</div>

    <a href="{% url 'home' %}" class="nav-card">
      <span>‚≠ê</span> Inicio
    </a>

    <a href="{% url 'category_detail' 'fibra-optica' %}" class="nav-card">
      <span>üßµ</span> Fibra √≥ptica
    </a>

    <a href="{% url 'category_detail' 'cierre-fo' %}" class="nav-card">
      <span>üì¶</span> Cierre FO
    </a>

    <a href="{% url 'category_detail' 'empalme-fo' %}" class="nav-card">
      <span>üîó</span> Empalme FO
    </a>

    <a href="{% url 'category_detail' 'manual-de-usuario' %}" class="nav-card">
      <span>üìò</span> Manual de usuario
    </a>
  </aside>

  <!-- ===== CONTENT ===== -->
  <main class="content">
    {% block content %}
    {% endblock %}
  </main>

</div>

{% block extra_js %}{% endblock %}
</body>
</html>
