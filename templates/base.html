{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}FO-Learn{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root{
      --purple:#8b5cf6;
      --purple-soft:#ede9fe;
      --purple-dark:#6d28d9;
      --bg:#f5f3ff;
      --card:#ffffff;
    }

    *{ box-sizing:border-box }

    body{
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background:var(--bg);
      color:#1f2937;
    }

    /* ====== LAYOUT GENERAL ====== */
    .app{
      display:flex;
      min-height:100vh;
    }

    /* ====== SIDEBAR ====== */
    .sidebar{
      width:240px;
      background:var(--purple-soft);
      border-right:2px solid #ddd6fe;
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:18px;
    }

    .sidebar h2{
      margin:0;
      font-size:20px;
      color:var(--purple-dark);
    }

    .menu{
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .menu a{
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border-radius:12px;
      text-decoration:none;
      color:#1f2937;
      font-weight:600;
      background:var(--card);
      border:1px solid #ddd6fe;
    }

    .menu a:hover{
      background:#e9d5ff;
    }

    /* ====== CONTENIDO ====== */
    .content{
      flex:1;
      padding:24px;
    }

    /* ====== HEADER SUPERIOR ====== */
    .topbar{
      display:flex;
      justify-content:flex-end;
      gap:10px;
      margin-bottom:20px;
    }

    .topbar a{
      padding:8px 14px;
      border-radius:10px;
      background:var(--purple);
      color:#fff;
      text-decoration:none;
      font-weight:600;
    }

    .topbar a:hover{
      background:var(--purple-dark);
    }

    /* ====== RESPONSIVE ====== */
    @media (max-width:900px){
      .app{
        flex-direction:column;
      }

      .sidebar{
        width:100%;
        flex-direction:row;
        align-items:center;
        overflow-x:auto;
      }

      .menu{
        flex-direction:row;
      }
    }
  </style>

  {% block head %}{% endblock %}
</head>

<body>

<div class="app">

  <!-- ===== SIDEBAR ===== -->
  <aside class="sidebar">
    <h2>FO-Learn</h2>

    <nav class="menu">
      <a href="{% url 'home' %}">‚≠ê Inicio</a>
      <a href="{% url 'category_detail' slug='fibra-optica' %}">üßµ Fibra √≥ptica</a>
      <a href="{% url 'category_detail' slug='cierre-de-fibra-optica' %}">üì¶ Cierre FO</a>
      <a href="{% url 'category_detail' slug='empalme-de-fibra-optica' %}">üîó Empalme FO</a>
      <a href="{% url 'lesson_detail' slug='manual-de-usuario' %}">üìò Manual de usuario</a>
    </nav>
  </aside>

  <!-- ===== CONTENIDO ===== -->
  <main class="content">

    <div class="topbar">
      <a href="{% url 'home' %}">üè† Inicio</a>
      <a href="javascript:history.back()">‚Üê Atr√°s</a>
    </div>

    {% block content %}{% endblock %}

  </main>

</div>

</body>
</html>
