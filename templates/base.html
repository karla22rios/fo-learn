{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% block title %}FO·Learn{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/site.css' %}">

  {% block head %}{% endblock %}
</head>

<body>
  <header class="app-header">
    <nav class="nav">
      <a href="{% url 'home' %}" class="brand" aria-label="Inicio">
        <span class="logo" aria-hidden="true"></span>
        <span class="brand-text">FO·Learn</span>
      </a>

      <div class="nav-actions">

        <!-- Acciones (siempre visibles) -->

        <a href="{% url 'home' %}" class="btn-top btn-home">Inicio</a>
        <button class="btn-top btn-back" type="button" onclick="window.history.back()">← Atrás</button>

    </nav>

  <main class="container">
    {% block content %}{% endblock %}

</html>
